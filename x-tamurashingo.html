<template>
  <style type="text/css">
    /* module
    ======================================== */
    :host {
      display: inline-block;
    }

    .me {
      font-family: 'Helvetica', Arial, sans-serif;
      font-weight: 100;

      position: relative;

      display: inline-block;
      overflow: hidden;

      width: 265px;
      height: 300px;

      text-align: center;

      color: #fff;
      border-radius: 6px;
      background-color: #2e353c;
    }

    .me dt {
      display: none;
    }

    .me dd,
    .me dl {
      margin: 0;
    }

    /* sub module
    ======================================== */
    .me-profile {
        height: 85px;

        border: 1px solid #d5d5d5;
        border-bottom: 0;
        background: #fff;
    }

    dd.me-image {
        display: inline-block;

        margin: 20px 0 10px;
    }
    .me-image img {
        width: 120px;
        height: 120px;

        vertical-align: middle;

        border: 3px solid #d5d5d5;
        border-radius: 100%;
        background: #fff;
    }

    .me-name {
        font-size: 24px;
    }

    .me-contact {
        position: relative;
        top: 19px;

        padding: 10px;

        color: #999;
        border-top: 1px solid #999;
    }
    a.me-contact-url {
        text-decoration: none;
    }

    /* thema
    ======================================== */
     :host(.blue) .me {
        color: #fe80db;
        background-color: #673ab7;
    }

    :host(.blue) .me-profile {
        border: 1px solid #d8dbe7;
        background: #fff;
    }

    :host(.blue) .me-image img {
        border: 3px solid #d8dbe7;
    }

    :host(.blue) .me-title,
    :host(.blue) .me-company,
    :host(.blue) .me-contact {
        color: #7782bf;
    }

    :host(.blue) .me-contact {
        border-top: 1px solid #7782bf;
    }

    
  </style>

  <article class="me">
    <dl class="me-profile">
      <dt>画像</dt>
      <dd class="me-image">
        <img src=""></img>
      </dd>

      <dt>所属</dt>
      <dd class="me-company"></dd>
      
      <dt>名前</dt>
      <dd class="me-name"></dd>
      
      <dt>肩書き</dt>
      <dd class="me-title"></dd>
      
      <dt>コンタクト</dt>
      <a href="" class="me-contact-url">
        <dd class="me-contact"></dd>
      </a>
    </dl>
  </article>
</template>

<script>
(function (document, window) {

  var elementProto = Object.create(HTMLElement.prototype);

  var doc = document.currentScript.ownerDocument;

  var template = doc.querySelector('template').content;

  var me = {
    img: "https://fbcdn-profile-a.akamaihd.net/hprofile-ak-frc3/v/t1.0-1/c86.247.618.618/s160x160/1000580_318091001670532_65417281_n.jpg?oh=dcb5ee6a8eab675129f709a54cf1078b&oe=5488B744&__gda__=1417960407_430c300c6e3ae2668d09d17868459d38",
    name: "tamurashingo",
    company: "プログラマ",
    title: "走る",
    contact: "tamura.shingo.8",
    contactUrl: "https://www.facebook.com/tamura.shingo.8"
  };

  elementProto.createdCallback = function () {
    var shadowDom = template.cloneNode(true);
    var shadowRoot = this.createShadowRoot();
    shadowRoot.appendChild(shadowDom);
  };

  elementProto.attachedCallback = function () {
    var shadowRoot = this.shadowRoot;
    shadowRoot.querySelector('.me-image img').src = me.img;
    shadowRoot.querySelector('.me-name').textContent = me.name;
    shadowRoot.querySelector('.me-company').textContent = me.company;
    shadowRoot.querySelector('.me-title').textContent = me.title;
    shadowRoot.querySelector('.me-contact').textContent = me.contact;
    shadowRoot.querySelector('.me-contact-url').href = me.contactUrl;
  };

  document.registerElement('x-tamurashingo', {
    prototype: elementProto
  });

})(document, window);
</script>)
